<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Aswathy’s Portfolio</title>
  <style>
    *,*::before,*::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #b846e5 0%, #c322c3 100%);
      color: #fff;
      overflow: hidden;
    }

    main {
      text-align: center;
      animation: fadeSlideUp 1.4s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-icon {
      width: 150px;
      height: 150px;
      margin: 0 auto 30px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: scaleUp 1s ease-out forwards;
    }

    @keyframes scaleUp {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .logo-icon svg {
      width: 80px;
      height: 80px;
      stroke: #660089;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      animation: slideFadeIn 1.6s ease-out forwards;
    }

    @keyframes slideFadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    p.sub {
      font-size: 1.3rem;
      margin-bottom: 2.5rem;
      opacity: 0;
      animation: fadeIn 1.8s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    a.button {
      padding: 0.8rem 2rem;
      background: #fff;
      color: #660089;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      display: inline-block;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    a.button:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

  <main>
    <!-- Animated SVG logo inside circle -->
    <div class="logo-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="14" rx="2" ry="2" stroke="#660089"/>
        <path d="M2 18h20l-1 2H3l-1-2z" stroke="#660089"/>
        <polyline points="10 9 12 11 10 13" stroke="#660089"/>
        <polyline points="14 9 12 11 14 13" stroke="#660089"/>
      </svg>
    </div>

    <h1>Welcome to My Portfolio</h1>
    <p class="sub">Explore Projects, Skills, Internships & Achievements</p>
    <a href="about.html" class="button">Enter →</a>
  </main>

</body>
</html>
